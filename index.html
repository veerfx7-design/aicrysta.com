```html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI CRYSTA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body {
      background: linear-gradient(to bottom right, #0d0d2b, #1a1a3b);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    img.logo {
      width: 60px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 32px;
      font-weight: 800;
    }
    p.subtitle {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 30px;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    input {
      padding: 12px;
      width: 280px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      background: linear-gradient(to right, #6c5ce7, #a29bfe);
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }
    .results {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 500px;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px 20px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .card b {
      display: block;
      font-size: 16px;
      margin-bottom: 5px;
    }
    @media (max-width: 400px) {
      input { width: 100%; }
      button { width: 100%; margin-top: 10px; }
      .search-bar { flex-direction: column; }
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Crystal_project.svg" class="logo" alt="Logo">
  <h1>AI CRYSTA</h1>
  <p class="subtitle">Clarity from every corner of AI</p>

  <div class="search-bar">
    <input id="question" placeholder="भारत का प्रधानमंत्री कौन है?" />
    <button onclick="ask()">Search</button>
  </div>

  <div class="results">
    <div class="card" id="chatgpt">
      <b>ChatGPT:</b>
      <span>...</span>
    </div>
    <div class="card" id="gemini">
      <b>Gemini:</b>
      <span>...</span>
      </div>
  </div>

  <script>
    async function ask() {
      const q = document.getElementById('question').value;
      document.querySelector('#chatgpt span').innerText = 'Loading...';
      document.querySelector('#gemini span').innerText = 'Loading...';

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: q })
      });

      const data = await res.json();
      document.querySelector('#chatgpt span').innerText = data.chatgpt || 'Error';
      document.querySelector('#gemini span').innerText = data.gemini || 'Error';
    }
  </script>
</body>
</html>
